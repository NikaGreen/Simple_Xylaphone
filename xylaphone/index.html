<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Simple Xylaphone</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="main.css">
<style>
</style>
<script src="app.js"></script>
<body>
    <h1 id="h1">SIMPLE XYLAPHONE
        <audio data-key="h" src="xylophone-sweep.wav"></audio>
    </h1>
    <main>
        <ul class="xylophone" role="list">
          <li>
            <button onclick="playNote('c')" data-key="c" id="c">
              <audio data-key="c" src="xylophone-c.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('d')" data-key="d">
              <audio data-key="d" src="xylophone-d1.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('e')" data-key="e">
              <audio data-key="e" src="xylophone-e1.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('f')" data-key="f">
              <audio data-key="f" src="xylophone-f.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('g')" data-key="g">
              <audio data-key="g" src="xylophone-g.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('a')" data-key="a">
              <audio data-key="a" src="xylophone-a.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('b')" data-key="b">
              <audio data-key="b" src="xylophone-b.wav"></audio>
            </button>
          </li>
          <li>
            <button onclick="playNote('c2')" data-key="c2">
              <audio data-key="c2" src="xylophone-c2.wav"></audio>
            </button>
          </li>
        </ul>
      </main>

</body>
</html>
